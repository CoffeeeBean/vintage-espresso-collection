  #           }
  #         }
  #       }
  #     - { label: "Featured", name: "featured", widget: "boolean", default: false }
  #     - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int" }
  - name: "machines"
    label: "Espresso Machines"
    folder: "content/machines"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title (EN)", name: "title_en", widget: "string" }
      - { label: "Title (IT)", name: "title_it", widget: "string" }
      - { label: "Short Description (EN)", name: "description_en", widget: "text", hint: "Brief description for cards" }
      - { label: "Short Description (IT)", name: "description_it", widget: "text", hint: "Brief description for cards" }
      - { label: "Long Description (EN)", name: "long_description_en", widget: "text", required: false, hint: "Detailed description for detail page" }
      - { label: "Long Description (IT)", name: "long_description_it", widget: "text", required: false, hint: "Detailed description for detail page" }
      - { 
          label: "Main Image", 
          name: "image", 
          widget: "image",
          media_library: {
            config: {
              max_file_size: 3072000,
              imageShrink: '1200x1600'
            }
          }
        }
      - { 
          label: "Gallery Images", 
          name: "gallery_images", 
          widget: "list",
          required: false,
          field: { 
            label: "Image", 
            name: "image", 
            widget: "image",
            media_library: {
              config: {
                max_file_size: 3072000,
                imageShrink: '1200x1200'
              }
            }
          }
        }
      - label: "Technical Specifications"
        name: "specifications"
        widget: "list"
        required: false
        fields:
          - { label: "Label (EN)", name: "label_en", widget: "string" }
          - { label: "Label (IT)", name: "label_it", widget: "string" }
          - { label: "Value (EN)", name: "value_en", widget: "string" }
          - { label: "Value (IT)", name: "value_it", widget: "string" }
      - { label: "Features (EN)", name: "features_en", widget: "list", required: false, field: { label: "Feature", name: "feature", widget: "string" } }
      - { label: "Features (IT)", name: "features_it", widget: "list", required: false, field: { label: "Feature", name: "feature", widget: "string" } }
      - { label: "History (EN)", name: "history_en", widget: "text", required: false }
      - { label: "History (IT)", name: "history_it", widget: "text", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int" }

  - name: "gallery"
    label: "Gallery Images"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { 
          label: "Image", 
          name: "image", 
          widget: "image",
          media_library: {
            config: {
              max_file_size: 3072000,
              imageShrink: '1200x1200'
            }
          }
        }
      - { label: "Alt Text (EN)", name: "alt_en", widget: "string" }
      - { label: "Alt Text (IT)", name: "alt_it", widget: "string" }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int" }

  - name: "stats"
    label: "Statistics"
    files:
      - name: "stats_en"
        label: "Stats (English)"
        file: "content/stats/en.json"
        fields:
          - label: "Statistics"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
      
      - name: "stats_it"
        label: "Stats (Italian)"
        file: "content/stats/it.json"
        fields:
          - label: "Statistics"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
